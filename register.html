<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Хэрэглэгчийн бүртгэл</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .forgot-password {
        text-align: right;
    }
    .photo-upload {
        width: 100%;
        margin: 8px 0;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Хэрэглэгчийн бүртгэл</h2>
    <form action="#" method="post">
        <label for="username">Нэвтрэх нэр:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Нууц үг:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Бүртгүүлэх">

        <div class="forgot-password">
            <a href="forget.html">Нууц үг мартсан?</a>
        </div>
        <!-- 
    <label for="photo" class="photo-upload">Color Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
-->
    </form>
</div>

</body>
</html>
